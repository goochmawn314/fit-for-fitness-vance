<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Allerta+Stencil'>
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <!--vances portion -->
    <nav>
        <a class = "nav-item" href = "index.html">Home</a>
        <a class = "nav-item" href = "contactus.html">Contact Us</a>
        <a class = "nav-item" href = "index.html">Legal Disclaimer</a>
    </nav>
     <div class="container py-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <form class="mx-auto" style="max-width: 500px;">
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <!-- Best Way to Contact -->
      <div class="mb-3">
        <label for="contactMethod" class="form-label">Best Way to Contact</label>
        <select class="form-select" id="contactMethod" required>
          <option value="" disabled selected>Select an option</option>
          <option value="email">Email</option>
          <option value="phone">Phone</option>
          <option value="text">Text Message</option>
        </select>
      </div>

      <!-- Interests -->
      <div class="mb-3">
        <label class="form-label">Interests</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="yoga">
          <label class="form-check-label" for="yoga">Yoga Classes</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="trainer">
          <label class="form-check-label" for="trainer">Personal Trainer</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="nutrition">
          <label class="form-check-label" for="nutrition">Nutrition Plans</label>
        </div>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

</body>
</html>
